# add your desired knowledge graph components here

CaseStudy: 
  represented_as: node
  input_label: :CaseStudy
  is_a: named thing
  properties:
    name: str
    description: str

  

Organ: 
  represented_as: node 
  input_label: :Organ 
  is_a: gross anatomical structure 
  properties: 
    name: str 

web page:
  represented_as: node
  input_label: :WebPage
  synonym: web page
  properties:
    name: str

# adverse_outcome_pathway: 

#   synonym_for: AOP 

#   represented_as: node 

#   input_label: adverse outcome pathway 

#   properties: 

#     name: str 

#     AOP-Wiki ID: int 

#     author: str 

AOP: 
  represented_as: node 
  input_label: :AOP
  is_a: named thing
  properties: 
    name: str      # From AOPName
    id: str        # From AOPID
    creator: str   # From AOPcreator
    description: str  # From AOPDescription
    source: str

KeyEvent: 
  represented_as: node 
  input_label: :KeyEvent  # This defines how the node will be labeled in your graph
  is_a: named thing
  properties: 
    name: str          # Represents the name of the key event
    KEID: str            # Represents the ID of the key event
    description: str 

# key_event: 

#   synonym_for: KE 

#   represented_as: node 

#   input_label: key event 

#   properties: 

#     name: str 

#     description: str 

#     AOP-Wiki ID: int 

#     author: str 

  

Chemical:  
  represented_as: node 
  input_label: :Chemical 
  synonym_for: small molecule
  properties: 
    name: str 
    CAS: str 
    SMILES: str 
    InChIKey: str 
    chemical group: str  

Bioassay: 
  is_a: named thing
  represented_as: node 
  input_label: :Bioassay 
  properties: 
    name: str 
    measured: str 

Model_system: 
  is_a: organismal entity 
  represented_as: node 
  input_label: :Model_system
  properties: 
    name: str 
    cell type: str 
    description: str 

Computational_model: 
  is_a: information content entity 
  represented_as: node 
  input_label: :Computational_model
  properties: 
    name: str 
    type: str 
    language: str 
    input: str 
    output: str 

Measurable_endpoint: 
  represented_as: node 
  is_a: phenomenon
  input_label: :Measurable_endpoint 
  properties: 
    name: str 
    description: str 
    type: str   

experimental_condition: 
  is_a: study variable
  represented_as: node 
  input_label: :Experimental_condition 
  properties: 
    exposure_duration: str
    exposure_concentration: str
    condition_name: str 
    description: str 

  

