case_study_related_organ: 
  is_a: association 
  represented_as: edge 
  source: CaseStudy 
  target: organ 
  input_label: case_study_related_organ


AOP_includes_mie:  # Links to MIE node
  is_a: association 
  represented_as: edge
  source: AOP
  target: KeyEvent
  input_label: AOP_includes_mie
    
AOP_includes_ao:  # Links to AO node
  is_a: association 
  represented_as: edge
  source: AOP
  target: KeyEvent
  input_label: AOP_includes_ao

AOP_includes_key_event:  # Links to AOPKE (Key Event) node
  is_a: association 
  represented_as: edge
  source: AOP
  target: KeyEvent  # Assumes AOPKE points to a KeyEvent node
  input_label: AOP_includes_key_event

AOP_relevant_stressor:  # Links to AOPStressor (stressor node)
  is_a: association 
  represented_as: edge
  source: AOP
  target: Stressor  # Assumes AOPStressor points to a Stressor node
  input_label: AOP_relevant_stressor

